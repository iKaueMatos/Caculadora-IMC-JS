<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

  <section class="container">
    <h1 class="titulo">Calcule seu IMC</h1>
    <form action="/" id="formulario" method="POST">

      <label for="peso"></label>
      <input type="text" id="peso" name="peso" placeholder="Digite seu Peso">

      <label for="altura"></label>
      <input type="text" id="altura" name="altura" placeholder="Digite sua Altura">

      <button class="buttoncolor" type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>
  </section>


  <script src="assets/js/main.js"></script>

</body>

</html>
